<html lang="ko">
<head>

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">Black Label</a>
            <ul class="nav-links">
                <li><a href="index.html">HOME</a></li>
                <li><a href="brand.html">BRAND</a></li>
                <li><a href="rockchef.html">ROCKCHEF</a></li>
                <li><a href="farmers.html">FARMERS</a></li>
                <li><a href="choice.html">CHOICE</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
            <div class="auth-links">
                <a href="#">LOGIN</a>
                <a href="#">SIGN UP</a>
            </div>
        </nav>
    </header>

    <section class="hero" style="background-image: url('https://images.pexels.com/photos/6646935/pexels-photo-6646935.jpeg?auto=compress&cs=tinysrgb&w=1920');">
        <div class="hero-content">
            <h1 class="fade-in">Black Label</h1>
            <p class="fade-in" style="font-size: 28px; font-weight: 400; margin-bottom: 15px; transition-delay: 0.2s;">Premium Ingredients</p>
            <p class="fade-in" style="font-size: 20px; transition-delay: 0.3s;">with Authenticity</p>
            <p class="fade-in" style="font-size: 18px; margin-top: 30px; transition-delay: 0.4s;">단순한 식자재만을 전달하지 않습니다.</p>
            <p class="fade-in" style="font-size: 18px; transition-delay: 0.5s;">생산자의 삶과 철학, 그리고 진정성을 전달합니다.</p>
        </div>
    </section>

    <script>
        // Scroll animation observer
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        // Observe all animated elements
        document.querySelectorAll('.fade-in, .slide-in-left, .slide-in-right, .scale-in').forEach(el => {
            observer.observe(el);
        });

        // Trigger animations on page load
        setTimeout(() => {
            document.querySelectorAll('.hero .fade-in').forEach(el => {
                el.classList.add('visible');
            });
        }, 100);
    </script>
</body>
</html>
